<body>
<h1>Lady Demos - Adsense</h1>
<div id="container"></div>
<script>
window.onload = function() {
	lady.defer(function() {
		google_ad_client = "pub-0000000000000000";

			target: 'container',//adsense target

		}).render();
	}).render();
};
</script>
